<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CALCULATOR</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
      
      <div class="container  pt-1 text-center col-md-6"></div>
          <div class="main">
              <input type="text" class="bg-dark text-white py-2 result" id="result"placeholder="0">
              <div class="buttons">
                <div class="calculator"></div>
        <button type="button" class="btn btn-primary but mx-1 px-5" onclick="clearresult()" >C</button>
        
    </div>
    <div>
    <button type="button" class="btn btn-primary rounded-pill" onclick="getNum('1')"> 1 </button>
    <button type="button" class="btn btn-primary   rounded-pill " onclick="getNum('2')">2</button>
    <button type="button" class="btn btn-primary  rounded-pill " onclick="getNum('3')">3</button>
    <button type="button" class="btn btn-primary   rounded-pill"  onclick="getNum('4')">4</button>
</div>
<div>
    <button  onclick='getNum("5")'class="btn btn-primary rounded-pill">5</button>
    <button  onclick='getNum("6")'class="btn btn-primary rounded-pill">6</button>
    <button  onclick='getNum("*")' class="btn btn-primary  fs-5 rounded-pill ">X</button>
    <button  onclick='getNum("/")' class="btn btn-primary rounded-pill fs-5 ">/</button>
    
</div>
<div>
    <button  onclick="getNum('7')"class="btn btn-primary rounded-pill ">7</button>
    <button  onclick="getNum('8')"class="btn btn-primary rounded-pill ">8</button>
    <button  onclick="getNum('+')"class="btn btn-primary rounded-pill  fs-5">+</button>
    <button  onclick="getNum('-')"class="btn btn-primary rounded-pill fs-5 ">-</button>
    
</div>
<div>
    <button  onclick="getNum('9')"  class="btn btn-primary  rounded-pill">9</button>
    <button  onclick="getNum('10')"  class="btn btn-primary  rounded-pill">10</button>
    <button  onclick = "getNum('0')"  class="btn btn-primary  rounded-pill">0</button>
    <button   class="btn btn-primary  rounded-pill fs-5" onclick="ready()"> = </button>
    
</div>
</div>
</div>
<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
